<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piksel - Use Cases</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@0.263.1/font/lucide.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
    }
    
    @keyframes scan {
      0%, 100% { transform: translateX(-100%); }
      50% { transform: translateX(100%); }
    }
    
    @keyframes scanVertical {
      0%, 100% { transform: translateY(-100%); }
      50% { transform: translateY(100%); }
    }
    
    .scan-line {
      animation: scan 3s ease-in-out infinite;
    }
    
    .scan-vertical {
      animation: scanVertical 3s ease-in-out infinite;
    }
    
    /* Hide scrollbar for tab navigation on mobile */
    .overflow-x-auto::-webkit-scrollbar {
      display: none;
    }
    .overflow-x-auto {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    
    .lucide {
      width: 1em;
      height: 1em;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }
  </style>
</head>
<body class="bg-black">
  <div class="min-h-screen bg-black text-white py-16 md:py-24 relative overflow-hidden">
    <!-- Futuristic Grid Background -->
    <div 
      id="grid-background"
      class="absolute inset-0 opacity-20"
      style="
        background-image: 
          linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        mask-image: radial-gradient(ellipse 80% 50% at 50% 50%, black 40%, transparent 100%);
      "
    ></div>
    
    <!-- Animated Gradient Orbs -->
    <div 
      id="orb-1"
      class="absolute top-1/4 left-1/4 w-96 h-96 rounded-full blur-3xl opacity-20 transition-all duration-1000"
      style="animation: pulse 4s ease-in-out infinite;"
    ></div>
    <div 
      id="orb-2"
      class="absolute bottom-1/4 right-1/4 w-96 h-96 rounded-full blur-3xl opacity-20 transition-all duration-1000"
      style="animation: pulse 4s ease-in-out infinite; animation-delay: 2s;"
    ></div>

    <div class="max-w-5xl mx-auto px-6 sm:px-8 md:px-12 lg:px-16 relative z-10">
      <!-- Section Header -->
      <div class="text-center mb-12 md:mb-20">
        <div class="inline-flex items-center gap-2 text-xs md:text-sm mb-4 tracking-widest uppercase font-light">
          <div 
            id="line-left"
            class="w-6 md:w-8 h-px transition-all duration-500"
          ></div>
          <span class="text-white">Solusi Kami</span>
          <div 
            id="line-right"
            class="w-6 md:w-8 h-px transition-all duration-500"
          ></div>
        </div>
        <h2 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-4 md:mb-6 px-4">
          Kasus Penggunaan Piksel
        </h2>
        <p class="text-base md:text-lg lg:text-xl text-gray-400 max-w-2xl mx-auto font-light px-4">
          Solusi observasi bumi untuk berbagai sektor di Indonesia
        </p>
      </div>

      <!-- Tab Navigation -->
      <div class="mb-12 md:mb-20 border-b border-gray-800 relative overflow-x-auto">
        <!-- Scanning Line Effect -->
        <div 
          id="scan-line"
          class="absolute bottom-0 left-0 h-px w-full opacity-30 transition-all duration-500 scan-line"
        ></div>
        
        <div id="tabs" class="flex justify-start md:justify-center gap-6 md:gap-12 min-w-max md:min-w-0 px-4 md:px-0">
          <!-- Tabs will be inserted here by JavaScript -->
        </div>
      </div>

      <!-- Content Area -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 lg:gap-20 items-center">
        <!-- Image -->
        <div class="relative group">
          <!-- Corner Accents -->
          <div 
            id="corner-tl"
            class="absolute -top-2 -left-2 w-6 h-6 md:w-8 md:h-8 border-t-2 border-l-2 opacity-60 transition-all duration-500 group-hover:opacity-100"
          ></div>
          <div 
            id="corner-tr"
            class="absolute -top-2 -right-2 w-6 h-6 md:w-8 md:h-8 border-t-2 border-r-2 opacity-60 transition-all duration-500 group-hover:opacity-100"
          ></div>
          <div 
            id="corner-bl"
            class="absolute -bottom-2 -left-2 w-6 h-6 md:w-8 md:h-8 border-b-2 border-l-2 opacity-60 transition-all duration-500 group-hover:opacity-100"
          ></div>
          <div 
            id="corner-br"
            class="absolute -bottom-2 -right-2 w-6 h-6 md:w-8 md:h-8 border-b-2 border-r-2 opacity-60 transition-all duration-500 group-hover:opacity-100"
          ></div>
          
          <!-- Image Container -->
          <div 
            id="image-container"
            class="relative overflow-hidden rounded-sm border transition-all duration-500"
          >
            <img
              id="use-case-image"
              src=""
              alt=""
              class="w-full h-full object-cover transition-all duration-700 group-hover:scale-105"
              style="filter: saturate(0.9);"
            />
            
            <!-- Scan Line Effect -->
            <div 
              id="scan-vertical"
              class="absolute inset-0 opacity-30 pointer-events-none transition-opacity duration-500 scan-vertical"
            ></div>
          </div>
        </div>

        <!-- Content -->
        <div class="transition-all duration-500">
          <!-- Icon with Glow -->
          <div class="relative inline-block mb-4 md:mb-6">
            <div 
              id="icon-glow"
              class="absolute inset-0 blur-xl opacity-50 transition-all duration-500"
            ></div>
            <i 
              id="use-case-icon"
              class="w-10 h-10 md:w-12 md:h-12 relative z-10 transition-all duration-500"
              style="font-size: 2.5rem;"
            ></i>
          </div>
          
          <h3 id="use-case-title" class="text-2xl md:text-3xl lg:text-4xl font-bold mb-4 md:mb-6 relative transition-all duration-500">
            <!-- Title will be inserted here -->
            <div 
              id="title-underline"
              class="absolute -bottom-2 left-0 h-px w-16 md:w-20 opacity-60 transition-all duration-500"
            ></div>
          </h3>
          
          <p id="use-case-description" class="text-base md:text-lg text-gray-400 mb-6 md:mb-8 leading-relaxed font-light transition-all duration-500">
            <!-- Description will be inserted here -->
          </p>

          <div id="features-list" class="space-y-3 md:space-y-4 mb-6 md:mb-8">
            <!-- Features will be inserted here -->
          </div>

          <!-- CTA Button -->
          <button 
            id="cta-button"
            class="group inline-flex items-center gap-2 text-sm md:text-base font-medium transition-all duration-500 relative pb-2 border-b-2 hover:gap-3"
          >
            <span class="relative z-10 transition-all duration-300">Pelajari Lebih Lanjut</span>
            <i data-lucide="arrow-right" class="lucide w-4 h-4 md:w-5 md:h-5 relative z-10 transition-all duration-500 group-hover:translate-x-1"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const useCases = {
      kehutanan: {
        icon: 'tree-pine',
        title: 'Pemantauan Deforestasi',
        description: 'Deteksi perubahan tutupan hutan secara real-time dengan teknologi satelit beresolusi tinggi. Identifikasi area deforestasi, monitor pemulihan hutan, dan dukung upaya konservasi di seluruh Indonesia.',
        features: ['Update setiap 15 menit', 'Akurasi deteksi 99.8%', '500K+ hektar terpantau'],
        image: 'https://images.unsplash.com/photo-1542273917363-3b1817f69a2d?w=800&h=600&fit=crop',
        color: '#10b981',
        glowColor: 'rgba(16, 185, 129, 0.6)'
      },
      perkotaan: {
        icon: 'building-2',
        title: 'Perencanaan Kota',
        description: 'Analisis pertumbuhan urban dan infrastruktur untuk perencanaan kota berkelanjutan. Monitor ekspansi kota, identifikasi area pengembangan, dan optimalkan tata ruang dengan data satelit presisi tinggi.',
        features: ['Pemetaan 3D resolusi tinggi', 'Analisis perubahan temporal', 'Integrasi data demografi'],
        image: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=800&h=600&fit=crop',
        color: '#3b82f6',
        glowColor: 'rgba(59, 130, 246, 0.6)'
      },
      pertanian: {
        icon: 'wheat',
        title: 'Pertanian Presisi',
        description: 'Monitor kesehatan tanaman dan prediksi hasil panen dengan analisis multispektral. Deteksi stres tanaman, optimalkan irigasi, dan tingkatkan produktivitas pertanian dengan teknologi AI dan satelit.',
        features: ['Analisis NDVI real-time', 'Prediksi hasil panen AI', 'Rekomendasi irigasi otomatis'],
        image: 'https://images.unsplash.com/photo-1625246333195-78d9c38ad449?w=800&h=600&fit=crop',
        color: '#f59e0b',
        glowColor: 'rgba(245, 158, 11, 0.6)'
      },
      pesisir: {
        icon: 'waves',
        title: 'Pengelolaan Pesisir',
        description: 'Pantau perubahan garis pantai dan kesehatan ekosistem laut. Deteksi abrasi, monitor terumbu karang, dan lindungi ekosistem pesisir dengan pemantauan satelit berkelanjutan.',
        features: ['Deteksi perubahan garis pantai', 'Monitor kesehatan terumbu karang', 'Analisis kualitas air laut'],
        image: 'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=600&fit=crop',
        color: '#06b6d4',
        glowColor: 'rgba(6, 182, 212, 0.6)'
      },
      bencana: {
        icon: 'triangle-alert',
        title: 'Mitigasi Bencana',
        description: 'Sistem peringatan dini dan penilaian kerusakan pasca-bencana. Monitor area rawan bencana, deteksi perubahan anomali, dan dukung respons cepat dengan data satelit real-time.',
        features: ['Peringatan dini banjir & longsor', 'Penilaian kerusakan otomatis', 'Koordinasi respons darurat'],
        image: 'https://images.unsplash.com/photo-1547683905-f686c993aae5?w=800&h=600&fit=crop',
        color: '#ef4444',
        glowColor: 'rgba(239, 68, 68, 0.6)'
      },
      pertambangan: {
        icon: 'pickaxe',
        title: 'Pertambangan & Energi',
        description: 'Pemantauan lokasi tambang dan kepatuhan lingkungan. Monitor aktivitas pertambangan, deteksi perubahan topografi, dan pastikan kepatuhan terhadap regulasi lingkungan dengan data satelit presisi.',
        features: ['Monitor perubahan topografi', 'Deteksi aktivitas ilegal', 'Audit kepatuhan lingkungan'],
        image: 'https://images.unsplash.com/photo-1611273426858-450d8e3c9fce?w=800&h=600&fit=crop',
        color: '#8b5cf6',
        glowColor: 'rgba(139, 92, 246, 0.6)'
      }
    };

    let activeTab = 'kehutanan';

    function updateContent() {
      const currentCase = useCases[activeTab];
      
      // Update orbs
      document.getElementById('orb-1').style.background = `radial-gradient(circle, ${currentCase.color} 0%, transparent 70%)`;
      document.getElementById('orb-2').style.background = `radial-gradient(circle, ${currentCase.color} 0%, transparent 70%)`;
      
      // Update header lines
      document.getElementById('line-left').style.background = `linear-gradient(90deg, transparent, ${currentCase.color}, transparent)`;
      document.getElementById('line-right').style.background = `linear-gradient(90deg, transparent, ${currentCase.color}, transparent)`;
      
      // Update scan line
      document.getElementById('scan-line').style.background = `linear-gradient(90deg, transparent, ${currentCase.color}, transparent)`;
      
      // Update corner accents
      document.getElementById('corner-tl').style.borderColor = currentCase.color;
      document.getElementById('corner-tr').style.borderColor = currentCase.color;
      document.getElementById('corner-bl').style.borderColor = currentCase.color;
      document.getElementById('corner-br').style.borderColor = currentCase.color;
      
      // Update image container
      const imageContainer = document.getElementById('image-container');
      imageContainer.style.borderColor = `${currentCase.color}40`;
      imageContainer.style.boxShadow = `0 0 15px ${currentCase.glowColor}`;
      
      // Update image
      const image = document.getElementById('use-case-image');
      image.src = currentCase.image;
      image.alt = currentCase.title;
      
      // Update scan vertical
      document.getElementById('scan-vertical').style.background = `linear-gradient(180deg, transparent 0%, ${currentCase.color}20 50%, transparent 100%)`;
      
      // Update icon
      const icon = document.getElementById('use-case-icon');
      icon.className = `lucide lucide-${currentCase.icon} w-10 h-10 md:w-12 md:h-12 relative z-10 transition-all duration-500`;
      icon.style.color = currentCase.color;
      icon.style.fontSize = '2.5rem';
      
      // Update icon glow
      document.getElementById('icon-glow').style.backgroundColor = currentCase.color;
      
      // Update title
      document.getElementById('use-case-title').childNodes[0].textContent = currentCase.title;
      document.getElementById('title-underline').style.backgroundColor = currentCase.color;
      
      // Update description
      document.getElementById('use-case-description').textContent = currentCase.description;
      
      // Update features
      const featuresList = document.getElementById('features-list');
      featuresList.innerHTML = '';
      currentCase.features.forEach(feature => {
        const featureDiv = document.createElement('div');
        featureDiv.className = 'flex items-start gap-3 group/feature';
        featureDiv.innerHTML = `
          <div 
            class="w-5 h-5 mt-0.5 flex-shrink-0 rounded-sm flex items-center justify-center transition-all duration-500 group-hover/feature:scale-110"
            style="background-color: ${currentCase.color}20; border: 1px solid ${currentCase.color}40;"
          >
            <i data-lucide="check" class="lucide w-3 h-3 transition-all duration-500" style="color: ${currentCase.color}; stroke-width: 3;"></i>
          </div>
          <span class="text-sm md:text-base text-gray-300 font-light transition-colors duration-300 group-hover/feature:text-white">
            ${feature}
          </span>
        `;
        featuresList.appendChild(featureDiv);
      });
      
      // Update CTA button
      const ctaButton = document.getElementById('cta-button');
      ctaButton.style.color = currentCase.color;
      ctaButton.style.borderColor = `${currentCase.color}60`;
      
      // Reinitialize lucide icons
      if (typeof lucide !== 'undefined') {
        lucide.createIcons();
      }
    }

    function createTabs() {
      const tabsContainer = document.getElementById('tabs');
      
      Object.keys(useCases).forEach(key => {
        const button = document.createElement('button');
        button.className = `pb-3 md:pb-4 text-xs md:text-sm font-medium tracking-wide transition-all duration-500 relative whitespace-nowrap ${
          activeTab === key ? 'text-white' : 'text-gray-500 hover:text-gray-300'
        }`;
        button.textContent = key.charAt(0).toUpperCase() + key.slice(1);
        button.onclick = () => {
          activeTab = key;
          updateTabs();
          updateContent();
        };
        
        if (activeTab === key) {
          const indicator = document.createElement('div');
          indicator.className = 'absolute bottom-0 left-0 right-0 h-0.5 transition-all duration-500';
          indicator.style.backgroundColor = useCases[key].color;
          indicator.style.boxShadow = `0 0 10px ${useCases[key].glowColor}, 0 0 20px ${useCases[key].glowColor}`;
          button.appendChild(indicator);
        }
        
        tabsContainer.appendChild(button);
      });
    }

    function updateTabs() {
      const tabsContainer = document.getElementById('tabs');
      tabsContainer.innerHTML = '';
      createTabs();
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      createTabs();
      updateContent();
      
      // Load Lucide icons
      const script = document.createElement('script');
      script.src = 'https://unpkg.com/lucide@latest';
      script.onload = () => {
        lucide.createIcons();
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
